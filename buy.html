    
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа | SneakerShop</title>
    
    <!-- ТЕ ЖЕ САМЫЕ ПОДКЛЮЧЕНИЯ -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css"> <!-- Тот же стиль -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- CSS для карты -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- JS самой библиотеки -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <!-- Упрощенный Хэдер (без поиска и навигации, чтобы не отвлекать) -->
    <header>
        <h1><a href="index.html">SneakerShop</a></h1> <!-- Ссылка назад на главную -->
    </header>

    <main>
        <div class="container">
            <h2>Оформление заказа</h2>
            
            <div class="checkout-grid">
                <!-- ЛЕВАЯ КОЛОНКА: Форма данных -->
                <div class="checkout-form">
                    <h3>Контактные данные</h3>
                    <form id="order-form">
                        <div class="form-group">
                            <label>Ваше имя</label>
                            <input type="text" placeholder="Иван Иванов" required>
                        </div>
                        <div class="form-group">
                            <label>Телефон</label>
                            <input type="tel" placeholder="+7 (999) 000-00-00" required>
                        </div>
                        <div class="form-group">
                            <label>Адрес доставки</label>
                            <!-- Убираем подсказки Яндекса, оставляем обычный инпут -->
                            <input type="text" id="address-input" placeholder="Выберите точку на карте..." required>
                        </div>

                        <!-- Блок карты -->
                        <div id="map" class="map-container"></div>
                        <button type="submit" class="confirm-btn">Подтвердить заказ</button>
                    </form>
                </div>

                <!-- ПРАВАЯ КОЛОНКА: Ваш заказ -->
                <div class="checkout-summary">
                    <h3>Ваш заказ</h3>
                    <!-- Сюда JS добавит товары из корзины -->
                    <div id="checkout-items"></div>
                    
                    <div class="summary-total">
                        <span>Итого:</span>
                        <span id="checkout-total-price">0 ₽</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sneakershop. Все права защищены.</p>
    </footer>

    <!-- Тот же скрипт -->
    <script src="main.js"></script> 
</body>
</html>
